name: debugger

inputs:
  team:
    description: 'Service Name'
    required: false
    default: 'dcmanager' 
    type: string

on:
  repository_dispatch:
    types: [ "debugger" ]
  workflow_dispatch:
    inputs:
      team:
        description: 'Team Name'
        required: false
        type: string
        default: 'provisioning' 
      folder:
        description: 'Team Name'
        required: false
        type: choice
        default: provisioning
        options: 
        - provisioning'
        - dcmanager
        - customerexperience
      envs:
        description: 'Env Name'
        required: false
        type: choice
        default: stage42
        options: 
        - stage42
        - paas
        - iaas
jobs:
  debugger:
    name: debugger
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Print received message body
        run: |
          echo "Received message body: ${{ toJSON(github.event.client_payload.message) }}"
      - name: Update chart image repo and tag
        uses: mikefarah/yq@v4.4.1
        with:
          cmd: |
            set -xe;
            echo '${{ github.event.client_payload.message.team }}'
            echo '${{ github.event.inputs.team }}'
